name: Deploy Pages
on:
  push:
    paths: ["apps/web/**", ".github/workflows/deploy-pages.yml"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install & Build
        run: cd apps/web && npm install && npm run build
